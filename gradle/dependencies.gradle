ext {
    springBootVersion = "1.5.10.RELEASE"
    springCloudVersion = "Dalston.SR1"

    libs = [
            commons          : [
                    "org.apache.commons:commons-lang3:3.4",
                    "commons-codec:commons-codec:1.10",
                    "commons-io:commons-io:2.5",
                    "com.google.guava:guava:18.0",
                    "com.google.code.gson:gson:2.2.4",
                    "org.im4java:im4java:1.4.0",
                    "org.hibernate:hibernate-validator:5.1.3.Final"
            ],
            springBoot       : [
                    "org.springframework.boot:spring-boot-starter:${springBootVersion}",
                    "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
                    "org.springframework.boot:spring-boot-starter-mail:${springBootVersion}",
                    "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}",
                    "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
            ],
            springDataMongodb: [
                    "org.springframework.boot:spring-boot-starter-data-mongodb:${springBootVersion}",
            ],
            springRedis      : [
                    "org.springframework.boot:spring-boot-starter-redis:${springBootVersion}",
            ],
            springSecurity   : [
                    "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
            ],
            akka             : [
                    "com.typesafe.akka:akka-actor_2.11:2.4.9",
                    "com.typesafe.akka:akka-slf4j_2.11:2.4.9",
                    "org.scala-lang.modules:scala-java8-compat_2.11:0.7.0"
            ],
            springOAuth2     : [
                    "org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE"
            ],
            swagger2        : [
                    "io.swagger:swagger-annotations:1.5.2",
                    "io.springfox:springfox-swagger2:2.2.2",
                    "io.springfox:springfox-swagger-ui:2.2.2"
            ],
            test             : [
                    "junit:junit:4.12",
                    "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
                    "org.springframework.security:spring-security-test:4.0.1.RELEASE"
            ]
    ]
}
